<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">


<h:head>
	<h1>Prueba Piloto</h1>
	<h2>Lista de Clientes</h2>
</h:head>

<h:body>
	<h:form id="form">
		<p:panel id="panel" header="Registro de clientes" style="margin-bottom:10px">
		<h:panelGrid columns="2" cellpadding="5">
		
			<p:outputLabel for="codigo" value="CÃ“DIGO: "></p:outputLabel>
			<p:inputText id="codigo" required="true"></p:inputText>
			
			<p:outputLabel for="nombre" value="NOMBRE: "></p:outputLabel>
			<p:inputText id="nombre" required="true"></p:inputText>
			
			<p:outputLabel for="celular" value="CELULAR: "></p:outputLabel>
			<p:inputNumber id="celular" required="true"></p:inputNumber>
		</h:panelGrid>
		</p:panel>
		
		<p:toolbar>
			<f:facet name="left">
				<p:commandButton value="submit" update="panel" style="margin-right:20px;"></p:commandButton>
			</f:facet>
		</p:toolbar>
	</h:form>
	
	<p:dock>
		<p:menuitem value="Inicio" url="#"></p:menuitem>
		<p:menuitem value="Clientes" url="#"></p:menuitem>
	</p:dock>

</h:body>




</html>
