<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
	<p:menubar>
			<p:submenu label="Archivo" icon="ui-icon-document">
				<p:menuitem value="Inicio" url="http://localhost:7001/PruebaPiloto/index.xhtml" icon="ui-icon-home"></p:menuitem>
				<p:menuitem value="Clientes" url="http://localhost:7001/PruebaPiloto/pages/personas.xhtml" icon="ui-icon-person"></p:menuitem>
				<p:menuitem value="Vehiculos" url="http://localhost:7001/PruebaPiloto/pages/vehiculos.xhtml" icon="ui-icon-gear"></p:menuitem>
				<p:menuitem value="Reporte" url="http://localhost:7001/PruebaPiloto/pages/reporte.xhtml" icon="ui-icon-print"></p:menuitem>
			</p:submenu>			
		</p:menubar>
</h:head>
 
<h:body>
	<br></br>
	<h:form id="form">
		
		<p:growl id="msgs" showDetail="true"></p:growl>
	
		<p:dataTable id="listaProcedimientos" var="proced" value="#{procedimientoMB.listaProcedimientos}" editable="true" style="margin-bottom:20px">
		
			<f:facet name="header">
				LISTA DE PROCEDIMIENTOS
			</f:facet>
			
			 <p:ajax event="rowEdit" listener="#{procedimientoMB.onRowEdit}" update=":form:msgs" />
			 <p:ajax event="rowEditCancel" listener="#{procedimientoMB.onRowCancel}" update=":form:msgs" />
 
			
			<p:column headerText="CÓDIGO" style="width:65px">
				<h:outputText value="#{proced.codigoProcedimiento}"></h:outputText>
			</p:column>
			
			<p:column headerText="NOMBRE">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{proced.nombreProcedimiento}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{proced.nombreProcedimiento}" style="width:100%"></p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="DESCRIPCIÓN">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{proced.descripcion}"></h:outputText>
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{proced.descripcion}" style="width:100%"></p:inputText>
					</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column style="width:32px">
				<p:rowEditor></p:rowEditor>
			</p:column>
			
		</p:dataTable>
		
		
		
	</h:form>
</h:body> 
    
</html>
